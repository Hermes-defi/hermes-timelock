<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, target-densityDpi=device-dpi, initial-scale=1.0">
    <meta name="Distribution" content="Global"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/3.0.0-rc.5/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3modal-dynamic-import@1.11.1/dist/index.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/evm-chains@0.2.0/dist/umd/index.min.js"></script>
    <script type="text/javascript"
            src="https://unpkg.com/@walletconnect/web3-provider@1.2.1/dist/umd/index.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/fortmatic@2.0.6/dist/fortmatic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.6.6/ethers.umd.min.js" integrity="sha512-za1vwN3yPBeFCjsPWyMfeHAUByvIaYevZRF81oV/kUv6D9bqZEwppA2aDsHD2vmrIf+aQrhGHt+g5+AG7EDjng==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>

</head>

<body onload="onLoad()">

<span id="WALLET"></span>
- masterchef: <input type="text" id="master" value="0x78B3Ec25D285F7a9EcA8Da8eb6b20Be4d5D70E84"/>

<fieldset>
    <legend>add</legend>
    timestamp: <input type="text" id="add_timestamp" class="timestamp" value=""/>
    lp addr: <input value="" type="text" id="lp" size="30"/>
    points: <input value="" type="number" id="alloc" style="width: 100px"/>
    rewarder: <input value="" type="text" id="rewarder" size="30"/>

    <br/>
    <input type="button" value="Ok" onclick="add_lp()"/>

    <hr/>
    queue:<br/>
    <textarea cols="100" type="text" id="add_out_queue"></textarea>
    <br/>
    run:<br/>
    <textarea cols="100" type="text" id="add_out_run"></textarea>
</fieldset>

<fieldset>
    <legend>set</legend>
    timestamp: <input type="text" id="set_timestamp" class="timestamp" value=""/>
    pid: <input value="" type="number" id="set_pid" style="width: 50px"/>
    points: <input value="" type="number" id="set_alloc" style="width: 50px"/>
    rewarder: <input value="0x0000000000000000000000000000000000000000" type="text" id="set_rewarder" size="30"/>
    overwrite? <input type="checkbox" id="set_overwrite"/>
    <br/>
    <input type="button" value="Ok" onclick="set_lp()"/>

    <hr/>
    queue:<br/>
    <textarea cols="100" type="text" id="set_out_queue"></textarea>
    <br/>
    run:<br/>
    <textarea cols="100" type="text" id="set_out_run"></textarea>
</fieldset>

<fieldset>
    <legend>updateEmissionRate</legend>
    timestamp: <input type="text" id="updateEmissionRate_timestamp" class="timestamp" value=""/>
    hermesPerSec (in decimal): <input value="" type="text" id="hermesPerSec" />
    <br/>
    <input type="button" value="Ok" onclick="updateEmissionRate()"/>

    <hr/>
    queue:<br/>
    <textarea cols="100" type="text" id="updateEmissionRate_out_queue"></textarea>
    <br/>
    run:<br/>
    <textarea cols="100" type="text" id="updateEmissionRate_out_run"></textarea>
</fieldset>

</body>
</html>
